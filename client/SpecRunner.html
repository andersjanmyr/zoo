<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.1.0.rc1/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.1.0.rc1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.1.0.rc1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.1.0.rc1/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script src="lib/vendor/jquery-1.6.3.js"></script>
  <script src="lib/vendor/underscore.js"></script>
  <script src="lib/vendor/backbone.js"></script>

  <script type="text/javascript" src="lib/book_shelves.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="lib/spec/spec_helper.js"></script>
  <script type="text/javascript" src="lib/spec/book_shelves_spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

  <script type="text/template" id="book-template">
    <h1><%= title %></h1>
    <h2><%= author %></h2>
    <h3><%= owner %></h3>
  </script>
  
</head>

<body>
</body>
</html>
