<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.1.0.rc1/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.1.0.rc1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.1.0.rc1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.1.0.rc1/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script src="lib/vendor/jquery-1.6.3.js"></script>
  <script src="lib/vendor/underscore.js"></script>
  <script src="lib/vendor/backbone.js"></script>

  <script type="text/javascript" src="lib/zoo.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="lib/spec/fixtures.js"></script>
  <script type="text/javascript" src="lib/spec/zoo_spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

  <!-- This is the template where you should add code -->
  <!-- Use the underscore template method syntax  -->
  <script type="text/template" id="animal-template">
  </script>
  
  
</head>

<body>
  <div id="container"></div>
</body>
</html>
